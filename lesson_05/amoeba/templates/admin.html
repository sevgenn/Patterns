{% extends 'base.html' %}

{% block title %}
    Admin
{% endblock title %}

{% block content %}
<form action="/admin/create_course" method="GET">
  <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="submit">Create a new course</button>
  </div>
</form>
<form action="/admin/create_category" method="GET" class="mt-3">
  <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="submit">Create a new category</button>
  </div>
</form>
<form action="/admin/create_user" method="GET" class="mt-3">
  <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="submit">Create a new user</button>
  </div>
</form>

{% endblock content %}
