{% extends 'base.html' %}

{% block title %}
Admin | Existing Categories
{% endblock title %}

{% block content %}
    <h2>Categories</h2>
    <div class="list-group">
        {% for category in categories_list %}
            <a href="#" class="list-group-item list-group-item-action" data-id="{{ category[1] }}">{{ category[0] }}</a>
            <form action="/admin/create_category/" method="GET" class="mt-3">
              <div class="d-grid gap-2 col-2 mx-3">
                  <button class="btn btn-primary" type="submit" value="{{ category[1] }}">Add a new category</button>
              </div>
            </form>

            <form action="/admin/create_course" method="GET" class="mt-3">
              <div class="d-grid gap-2 col-2 mx-3">
                  <button class="btn btn-primary" type="submit">Add a new course</button>
              </div>
            </form>

            <p>Quantity of courses: {{ category.count_children }}</p>
        {% endfor %}
    </div>
    <hr>

    <form action="/admin/create_category" method="GET" class="mt-3">
      <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Create a new category</button>
      </div>
    </form>
{% endblock content %}
