{% extends 'base.html' %}

{% block title %}
    Admin | Create Category
{% endblock title %}

{% block content %}
<h1>Create a new category</h1>
    <form action="" method="POST" class="col-4 mx-5 mt-5">

      <div class="mb-3">
        <label for="parent_category" class="form-label">Enter a parent category (if exists):</label>
        <input type="text" class="form-control" id="parent_category" name="parent_category">
        <label for="category_name" class="form-label">Enter a category:</label>
        <input type="text" class="form-control" id="category_name" name="category_name">
      </div>

      <button type="submit" class="btn btn-primary add_course">Add category</button>

    </form>
{% endblock content %}
